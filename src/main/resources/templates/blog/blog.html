<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hotel Reviews</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .blog-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .blog-header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .review-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }
        .review-card:hover {
            transform: translateY(-5px);
        }
        .review-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .user-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            margin-right: 15px;
            background-color: #e9ecef;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #6c757d;
        }
        .review-info {
            flex-grow: 1;
        }
        .review-author {
            font-weight: bold;
            margin: 0;
            color: #333;
        }
        .review-date {
            color: #6c757d;
            font-size: 0.9em;
            margin: 0;
        }
        .rating-stars {
            color: #ffc107;
            margin: 10px 0;
        }
        .review-content {
            color: #555;
            line-height: 1.6;
        }
        .review-actions {
            margin-top: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .btn-review {
            background-color: #28a745;
            color: white;
            padding: 10px 25px;
            border: none;
            border-radius: 8px;
            font-weight: bold;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }
        .btn-review:hover {
            background-color: #218838;
            color: white;
            transform: translateY(-2px);
        }
        .hotel-info {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .hotel-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .average-rating {
            text-align: center;
            font-size: 24px;
            color: #ffc107;
            margin: 20px 0;
        }
    </style>
</head>
<body>
    <div id="sidebar-container" style="display: block;" th:insert="~{navbar}"></div>

    <div class="blog-container">
        <div class="blog-header">
            <h1>Hotel Reviews</h1>
            <p>Read what our guests have to say about their stay</p>
        </div>

        <div class="hotel-info">
            <img th:src="${hotel.imageUrl}" th:alt="${hotel.name}" class="hotel-image">
            <h2 th:text="${hotel.name}">Hotel Name</h2>
            <p th:text="${hotel.address}">Hotel Address</p>
            <p th:text="${hotel.description}">Hotel Description</p>
            
            <div class="average-rating">
                <i class="fas fa-star"></i>
                <span th:text="${#numbers.formatDecimal(averageRating, 1, 1)}">4.5</span>
                <span class="text-muted">(</span>
                <span th:text="${totalReviews}">100</span>
                <span class="text-muted">reviews)</span>
            </div>

            <div class="text-center">
                <a th:href="@{'/reviews/create/' + ${hotel.id}}" class="btn-review">
                    <i class="fas fa-pen"></i> Write a Review
                </a>
            </div>
        </div>

        <div class="reviews-list">
            <div class="review-card" th:each="review : ${reviews}">
                <div class="review-header">
                    <div class="user-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                    <div class="review-info">
                        <h3 class="review-author" th:text="${review.user.name}">User Name</h3>
                        <p class="review-date" th:text="${#temporals.format(review.createdAt, 'dd/MM/yyyy HH:mm')}">Date</p>
                    </div>
                </div>
                <div class="rating-stars">
                    <th:block th:each="i : ${#numbers.sequence(1, 5)}">
                        <i class="fas fa-star" th:classappend="${i <= review.rating ? 'text-warning' : 'text-muted'}"></i>
                    </th:block>
                </div>
                <div class="review-content" th:text="${review.comment}">
                    Review content goes here...
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
