<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar Admin</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Boxicons CSS -->
    <link href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css" rel="stylesheet">
    <!-- CSS Links -->
    <style>
        @import url("https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&display=swap");

        :root {
            --header-height: 3rem;
            --nav-width: 250px;
            --first-color: #1a252f;
            --first-color-light: #AFA5D9;
            --white-color: #F7F6FB;
            --body-font: 'Nunito', sans-serif;
            --normal-font-size: 1rem;
            --z-fixed: 100;
        }

        *, ::before, ::after {
            box-sizing: border-box;
        }

        body {
            position: relative;
            margin: var(--header-height) 0 0 0;
            padding: 0 1rem;
            font-family: var(--body-font);
            font-size: var(--normal-font-size);
            transition: .5s;
        }

        a {
            text-decoration: none;
        }

        .header {
            width: 100%;
            height: var(--header-height);
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 1rem;
            background-color: var(--first-color);
            z-index: var(--z-fixed);
            transition: .5s;
        }

        .header_toggle {
            background: #f39c12;
            color: #fff;
            font-size: 1.2rem;
            cursor: pointer;
            padding: 5px 8px;
            border-radius: 5px;
            width: 32px;
            height: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .header_img {
            width: 35px;
            height: 35px;
            display: flex;
            justify-content: center;
            border-radius: 50%;
            overflow: hidden;
        }

        .header_img img {
            width: 40px;
        }

        .header .input-group {
            max-width: 300px; /* Giới hạn chiều rộng ô tìm kiếm */
        }

        .header .input-group input {
            background-color: #2a3743;
            color: #fff;
            border: none;
            border-radius: 20px 0 0 20px; /* Bo góc trái */
            padding: 8px 15px;
            transition: background-color 0.3s;
        }

        .header .input-group input::placeholder {
            color: #AFA5D9;
        }

        .header .input-group input:focus {
            background-color: #3a4b5c; /* Hiệu ứng khi focus */
            outline: none;
        }

        .header .input-group .btn-search {
            background-color: #2a3743;
            border: none;
            border-radius: 0 20px 20px 0; /* Bo góc phải */
            color: #fff;
            transition: background-color 0.3s;
        }

        .header .input-group .btn-search:hover {
            background-color: #f39c12; /* Hiệu ứng hover nút tìm kiếm */
        }

        .header .profile a {
            color: #fff; /* Đổi màu chữ "Admin" thành trắng */
        }

        .l-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: var(--nav-width);
            height: 100vh;
            background-color: var(--first-color);
            padding: 1rem;
            transition: .5s;
            z-index: var(--z-fixed);
        }

        .nav {
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            overflow: hidden;
        }

        .nav_logo {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .nav_logo img {
            height: 100px;
            width: auto;
            filter: brightness(0) invert(1);
        }

        .nav_link {
            position: relative;
            color: #fff;
            margin-bottom: 1.5rem;
            transition: .3s;
            display: flex;
            align-items: center;
            padding-left: 20px;
        }

        .nav_link:hover {
            color: #f39c12;
        }

        .nav_icon {
            font-size: 1.25rem;
            margin-right: 10px;
        }

        .show {
            left: -250px;
        }

        .body-pd {
            padding-left: 0;
        }

        .active {
            color: #f39c12;
        }

        .active::before {
            content: '';
            position: absolute;
            left: 0;
            width: 2px;
            height: 32px;
            background-color: #f39c12;
        }

        .upgrade {
            background: #f39c12;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            color: #fff;
            cursor: pointer;
        }

        @media screen and (min-width: 768px) {
            body {
                margin: calc(var(--header-height) + 1rem) 0 0 0;
                padding-left: var(--nav-width);
            }

            .header {
                padding: 0 2rem 0 calc(var(--nav-width) + 2rem);
            }

            .show {
                width: 0;
                padding: 0;
            }

            .body-pd {
                padding-left: 0;
            }
        }
    </style>
</head>
<body id="body-pd">
<!-- Header -->
<header id="header" class="header py-2">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Toggle Menu -->
            <div class="col-auto">
                <div class="header_toggle">
                    <i class='bx bx-menu' id="header-toggle"></i>
                </div>
            </div>

            <!-- Search Section -->
            <div class="col d-flex justify-content-center"> <!-- Thay col-6 thành col để linh hoạt hơn -->
                <div class="input-group">
                    <input type="text" class="form-control" id="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-search" type="button">
                        <i class='bx bx-search'></i>
                    </button>
                </div>
            </div>

            <!-- User Section -->
            <div class="col-auto d-flex justify-content-end align-items-center profile"> <!-- Thay col-3 thành col-auto -->
                <div class="d-flex align-items-center">
                    <div class="header_img">
                        <img src="https://via.placeholder.com/40" alt="Profile">
                    </div>
                    <a href="#" class="ms-2 fw-semibold text-decoration-none">Admin</a>
                </div>
            </div>
        </div>
    </div>
</header>

<!-- Sidebar -->
<div class="l-navbar" id="nav-bar">
    <nav class="nav">
        <div>
            <!-- Logo -->
            <a th:href="@{/}" class="nav_logo">
                <img src="https://res.cloudinary.com/dd8ryf97c/image/upload/v1745501463/yhjpcnwoxmdcos6q8aui.png" alt="Hotale Logo">
            </a>

            <!-- Navigation -->
            <div class="nav_list">
                <a href="/dashboard" class="nav_link">
                    <i class='bx bx-bar-chart-alt-2 nav_icon'></i>
                    <span class="nav_name">Dashboard</span>
                </a>
                <a href="/users" class="nav_link">
                    <i class='bx bx-user nav_icon'></i>
                    <span class="nav_name">Users</span>
                </a>
                <a href="/booking" class="nav_link">
                    <i class='bx bx-calendar nav_icon'></i>
                    <span class="nav_name">Booking</span>
                </a>
                <a href="/hotel" class="nav_link">
                    <i class='bx bx-hotel nav_icon'></i>
                    <span class="nav_name">Hotel</span>
                </a>
                <a href="/rooms" class="nav_link">
                    <i class='bx bx-bed nav_icon'></i>
                    <span class="nav_name">Rooms</span>
                </a>
                <a href="/finance" class="nav_link">
                    <i class='bx bx-money nav_icon'></i>
                    <span class="nav_name">Finance</span>
                </a>
            </div>
        </div>

        <!-- Upgrade to PRO -->
        <a href="#" class="upgrade">Upgrade to PRO</a>
    </nav>
</div>

<!-- JavaScript -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function(event) {
        const showNavbar = (toggleId, navId, bodyId, headerId) => {
            const toggle = document.getElementById(toggleId),
                nav = document.getElementById(navId),
                bodypd = document.getElementById(bodyId),
                headerpd = document.getElementById(headerId);

            if (toggle && nav && bodypd && headerpd) {
                toggle.addEventListener('click', () => {
                    nav.classList.toggle('show');
                    toggle.classList.toggle('bx-x');
                    bodypd.classList.toggle('body-pd');
                    headerpd.classList.toggle('body-pd');
                });
            }
        };

        showNavbar('header-toggle', 'nav-bar', 'body-pd', 'header');

        const linkColor = document.querySelectorAll('.nav_link');
        function colorLink() {
            if (linkColor) {
                linkColor.forEach(l => l.classList.remove('active'));
                this.classList.add('active');
            }
        }
        linkColor.forEach(l => l.addEventListener('click', colorLink));
    });
</script>
</body>
</html>
