<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Hotel Admin Information</title>
  <style>
    body {
        font-family: Arial, "Times New Roman", sans-serif;
           background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 900px;
      margin: 0 auto;
      background-color: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
    }
    h1 {
      text-align: center;
      color: #333;
      font-size: 28px;
      margin-bottom: 10px;
    }
    .description {
      text-align: center;
      color: #666;
      font-style: italic;
      font-size: 16px;
      margin-bottom: 30px;
    }
    .hotel-card {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 25px;
      background-color: #fafafa;
    }
    .hotel-image img {
      width: 500px;
      height: 375px;
      object-fit: cover;
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .hotel-details {
      text-align: center;
      width: 100%;
    }
    .hotel-details h2 {
      margin: 0 0 20px;
      color: #28a745;
      font-size: 28px;
      font-weight: bold;
    }
    .hotel-details p {
      margin: 10px 0;
      color: #444;
      font-size: 16px;
      line-height: 1.6;
    }
    .hotel-details p strong {
      color: #222;
      font-weight: bold;
    }
    .no-data {
      text-align: center;
      color: #888;
      padding: 20px;
      font-size: 16px;
    }
    .edit-button {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #007bff;
      color: #fff;
      text-decoration: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }
    .edit-button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<div id="sidebar-container" style="display: block;" th:insert="~{dashboard/navbar_admin}"></div>

<div class="container">
  <!-- Hiển thị thông tin khách sạn nếu danh sách không rỗng -->
  <div th:if="${list != null and !list.isEmpty()}">
    <div class="hotel-card">
      <div class="hotel-image">
        <img th:src="${list[0].imageUrl}" alt="Hotel Image" onerror="this.src='https://via.placeholder.com/500x375?text=No+Image'" />
      </div>
      <div class="hotel-details">
        <h2 th:text="${list[0].name}"></h2>
        <p><strong>Owner:</strong> <span th:text="${list[0].owner}"></span></p>
        <p><strong>Address:</strong> <span th:text="${list[0].address}"></span></p>
        <p><strong>Description:</strong> <span th:text="${list[0].description}"></span></p>
        <p><strong>Hotline:</strong> <span th:text="${list[0].hotline}"></span></p>
        <a th:href="@{/update-hotel-inf/{owner}(owner=${list[0].owner})}" class="edit-button">Edit Hotel Information</a>
      </div>
    </div>
  </div>

  <!-- Hiển thị thông báo nếu không có dữ liệu -->
  <div th:if="${list == null or list.isEmpty()}" class="no-data">
    <p>No hotel found in the system.</p>
  </div>
</div>
</html>
