<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Hotel Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 28px;
            margin-bottom: 30px;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input, textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            width: 100%;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
<div id="sidebar-container" style="display: block;" th:insert="~{dashboard/navbar_admin}"></div>

<div class="container">
    <h1>Update Hotel Information</h1>
    <form th:action="@{/update-hotel-inf}" th:object="${hotel}" method="post">
        <label for="owner">Owner:</label>
        <input type="text" id="owner" name="owner" th:field="*{owner}" readonly>

        <label for="name">Hotel Name:</label>
        <input type="text" id="name" name="name" th:field="*{name}" required>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="*{address}" required>

        <label for="description">Description:</label>
        <textarea id="description" name="description" rows="5" th:field="*{description}" required></textarea>

        <label for="hotline">Hotline:</label>
        <input type="number" id="hotline" name="hotline" th:field="*{hotline}" required>

        <label for="imageUrl">Image URL:</label>
        <input type="text" id="imageUrl" name="imageUrl" th:field="*{imageUrl}">

        <button type="submit">Update Hotel</button>
    </form>
</div></body>

</html>
