<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotale - Luxury Hotel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/navbar.css}">
  <link rel="stylesheet" th:href="@{/hotelhomecss.css}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, "Times New Roman", sans-serif;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;

    }
    body {
      font-family: Arial, "Times New Roman", sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .content {
      height: 2000px;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero-text p {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .hero-text h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 500;
    }
  </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="video-container">
  <video
          src="https://res.cloudinary.com/dd8ryf97c/video/upload/siqzcaha4dbynmy4otyy.mp4"
          autoplay
          loop
          muted
          playsinline
  ></video>
  <div class="hero-text">
    <p th:text="#{app.text1}">Book Your Vacation</p>
    <h1 th:text="#{app.text2}">Explore new experience</h1>
  </div>
</div>

<div class="content">
  <div class="hotel-container">
    <div class="hotel-card">
      <div class="hotel-info">
        <h2 th:text="#{app.nameHotel}">Hotel Name</h2>
        <p class="hotel-description" th:text="#{app.desHotel}">Description</p>
      </div>
      <div class="hotel-image-gallery">
        <img th:src="${list[0]?.imageUrl}" alt="Hotel Image 1" class="hotel-image">
      </div>
    </div>
  </div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    checkScroll();
    window.addEventListener('scroll', checkScroll);

    function checkScroll() {
      console.log("Scroll event triggered");
      console.log("Current pageYOffset:", window.pageYOffset);
      const navbar = document.querySelector('.navbar');
      const topBar = document.querySelector('.top-bar');

      if (window.pageYOffset > 20) {
        navbar.classList.add('scrolled');
        topBar.classList.add('scrolled');
        console.log("Scrolled class added");
      } else {
        navbar.classList.remove('scrolled');
        topBar.classList.remove('scrolled');
        console.log("Scrolled class removed");
      }
    }
    console.log("Initial pageYOffset:", window.pageYOffset);
  });
</script>
</body>
</html>
