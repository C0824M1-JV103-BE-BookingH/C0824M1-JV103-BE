<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotale - Luxury Hotel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&family=Montserrat:wght@300;400;500&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/navbar.css}">
  <link rel="stylesheet" th:href="@{/hotelhomecss.css}">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, "Times New Roman", sans-serif;
    }
    html, body {
      width: 100%;
      overflow-x: hidden;

    }
    body {
      font-family: Arial, "Times New Roman", sans-serif;
    }
    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }
    .content {
      height: 2000px;
      background-color: #f9f9f9;
      padding: 20px;
      text-align: center;
    }
    .hero-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: white;
    }
    .hero-text p {
      font-family: 'Playfair Display', serif;
      font-size: 24px;
      margin-bottom: 10px;
    }
    .hero-text h1 {
      font-family: 'Montserrat', sans-serif;
      font-size: 48px;
      font-weight: 500;
    }
    .facilities-container {
      padding: 40px 20px;
      background-color: #f9f9f9;
      text-align: center;
    }
    .facilities-container h2 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      font-weight: 500;
      color: #333;
      margin-bottom: 30px;
    }
    .facilities-list {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .facility-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100px;
      transition: transform 0.3s ease;
    }
    .facility-item:hover {
      transform: translateY(-5px);
    }
    .facility-item img {
      width: 50px;
      height: 50px;
      margin-bottom: 15px;
      filter: grayscale(20%);
    }
    .facility-item p {
      font-family: 'Montserrat', sans-serif;
      font-size: 16px;
      font-weight: 400;
      color: #555;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .add-font {
      font-family: "Allison", handwriting !important;
    }
  </style>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>

<div class="video-container">
  <video
          src="https://res.cloudinary.com/dd8ryf97c/video/upload/siqzcaha4dbynmy4otyy.mp4"
          autoplay
          loop
          muted
          playsinline
  ></video>
  <div class="hero-text">
    <p th:text="#{app.text1}">Book Your Vacation</p>
    <h1 th:text="#{app.text2}">Explore new experience</h1>
  </div>
</div>

<div class="content">
  <div class="hotel-container">
    <div class="hotel-card">
      <div class="hotel-info">
        <h2 th:text="#{app.nameHotel}">Hotel Name</h2>
        <p class="hotel-description" th:text="#{app.desHotel}">Description</p>
      </div>
      <div class="hotel-image-gallery">
        <img th:src="${list[0]?.imageUrl}" alt="Hotel Image 1" class="hotel-image">
      </div>
    </div>
  </div>

<div class="facilities-container">
  <h2 class="add-font" >Hotel Facilities</h2>
  <div class="facilities-list">
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/Group-40.png" alt="Parking Icon">
      <p>Parking</p>
    </div>
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/kets.png" alt="Safe Icon">
      <p>Safe</p>
    </div>
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/be-boi.png" alt="Swimming Pool Icon">
      <p>Swimming Pool</p>
    </div>
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/an-sansg.png" alt="Breakfast Icon">
      <p>Have Breakfast</p>
    </div>
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/gym.png" alt="Gym Icon">
      <p>Gym</p>
    </div>
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/spa.png" alt="Spa Icon">
      <p>Spa</p>
    </div>
    <div class="facility-item">
      <img src="https://hotale.webhotel.vn/files/images/icon-moi/wifi.png" alt="WiFi Icon">
      <p>WiFi</p>
    </div>
  </div>
</div>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    checkScroll();
    window.addEventListener('scroll', checkScroll);

    function checkScroll() {
      console.log("Scroll event triggered");
      console.log("Current pageYOffset:", window.pageYOffset);
      const navbar = document.querySelector('.navbar');
      const topBar = document.querySelector('.top-bar');

      if (window.pageYOffset > 20) {
        navbar.classList.add('scrolled');
        topBar.classList.add('scrolled');
        console.log("Scrolled class added");
      } else {
        navbar.classList.remove('scrolled');
        topBar.classList.remove('scrolled');
        console.log("Scrolled class removed");
      }
    }
    console.log("Initial pageYOffset:", window.pageYOffset);

  
  });
</script>
</body>
</html>
